<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
<title>Cocktail Lounge</title>
<div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />
<link
	href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
	rel="stylesheet">
</head>
<body>

	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="${cocktail} ? @{/editCocktail(id=${cocktail.id})} : @{addCocktail}">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<fieldset>
						<legend th:text="${cocktail}? 'Change Cocktail' : 'New Cocktail'">New Cocktail</legend>

						<!--  ----------------  ID ---------------- -
						<div class="form-group">
							<label for="inputID" class="col-md-2 control-label">ID</label>
							<div class="col-md-10">
								<input class="form-control" id="inputID" type="text" name="id" th:value="${cocktail} ? ${cocktail.id}" th:readonly="${cocktail != null}">
							</div>
						</div>
						-->

						<!-- --------------  Name ---------------- -->
						<div class="form-group">
							<label for="inputName" class="col-md-2 control-label">Name</label>
							<div class="col-md-10">
								<input class="form-control" id="inputName" type="text"
									name="name" th:value="${cocktail} ? ${cocktail.name}">
							</div>
						</div>
						
			 									<!-- --------------  Zutaten ---------------- -->

						<div class="form-group">
							<label for="inputAlc" class="col-md-2 control-label">Zutaten</label>
							<div class="col-md-10">
								<input class="form-control" id="inputIng" type="text"
									name="ingredient" th:value="${cocktail} ? ${cocktail.ingredients}">
							</div>
						</div>
			
						<!-- --------------  Type ---------------- -->
						<div class="form-group">
							<label for="inputType" class="col-md-2 control-label">Type</label>
							<div class="col-md-10">
								<input class="form-control" id="inputType" type="text"
									name="type" th:value="${cocktail} ? ${cocktail.type}">
							</div>
						</div>

						<!-- --------------  Alcoholgehalt ---------------- -->
						<div class="form-group">
							<label for="inputAlc" class="col-md-2 control-label">Alcohol in %</label>
							<div class="col-md-10">
								<input class="form-control" id="inputAlc" type="text"
									name="alc" th:value="${cocktail} ? ${cocktail.alc}">
							</div>
						</div>


						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="list">
									<button type="button" class="btn btn-default">Cancel</button>
								</a>
							</div>

						</div>

					</fieldset>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->


	<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />

	<!-- JS for Datetime picker -->

</body>
</html>
